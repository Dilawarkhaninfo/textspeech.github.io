<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Text To Speech || Dilawar Khan Info</title>
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    
</head>

<body class="bg-black">
    <section>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-12 col-md-10 col-lg-8 col-xl-8 col-xxl-8">
                    <div class=" ">
                        <h2 class="text-info text-center mt-5 mb-3">Welcome to Sid'z</h2>
                        <h1 class="fw-bold text-white text-center mb-3">Text to Speech 
                            <span class="text-info">
                                Converter
                            </span>
                        </h1>
                        <textarea class="bg-light rounded w-100 p-3" placeholder="Any text convert to speech here...." name="message" id="" rows="12"></textarea>
                        <div class="row g-3 justify-content-center justify-content-md-between text-center mt-2">
                            <div class="col-11 col-sm-11 col-md-9 col-lg-9 col-xl-9 col-xxl-9">
                                <select class="form-select py-2" aria-label="Default select example">
                                    <option selected>Open this select menu</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                  </select>
                            </div>
                            <div class="col-xxl-8 col-sm-8 col-md-3 col-lg-3 col-xl-3 col-xxl-3">
                                <div class="text-md-end">
                                    <button class="fs-5 btn btn-info px-3 py-1 text-white">
                                        <span>
                                            <i class="fas fa-play"></i>
                                        </span>
                                        Listen
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    

    
    <script src="assets/js/app.js"></script>
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
</body>

</html>
